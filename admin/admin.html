<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下一站-admin</title>
    <script src="./static/jquery.min.js"></script>
    <script src="./static/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./static/bootstrap.min.css">
    <link rel="stylesheet" href="./static/viewer.min.css">
    <script src="./static/viewer.min.js"></script>
    <script src="./static/index.js"></script>
    <link rel="stylesheet" href="./static/home.css">

    <script src="https://unpkg.com/wangeditor/dist/wangEditor.min.js"></script>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        .sjsj {
            font-size: 50px;
            /*设置文字大小*/
            color: #3366FF;
            /*设置文字颜色*/
            text-shadow: 0 8px 10px #6699FF;
            /*设置文字阴影*/
            font-weight: bolder;
            /*设置文字宽度*/
            text-align: center;
            /*设置文字居中*/
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">下一站</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="?page=home">数据</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="?page=gg">公告</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="?page=wiki">百科</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="home" style="width: 100%;height:calc(100% - 100px);display: none;">




        <div class="position-absolute top-50 start-50 translate-middle">
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item">
                    <div class="card" style="width: 18rem;float: left;">
                        <div class="card-body">
                            <h5 class="card-title">软件安装数量：</h5>

                            <h3 id="downs" class="sjsj">0</h3>
                        </div>

                    </div>
                </li>
                <li class="list-group-item">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">注册用户数量:</h5>

                            <h3 id="users" class="sjsj">0</h3>
                        </div>

                    </div>
                </li>

            </ul>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item">
                    <div class="card" style="width: 18rem;float: left;">
                        <div class="card-body">
                            <h5 class="card-title">百科文章数量:</h5>

                            <h3 id="wzs" class="sjsj">0</h3>
                        </div>

                    </div>
                </li>
                <li class="list-group-item">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">公告数量:</h5>

                            <h3 id="ggs" class="sjsj">0</h3>
                        </div>

                    </div>
                </li>

            </ul>
        </div>

    </div>
    <div id="gg" style="width: 100%;height:calc(100% - 100px);display: none;">
        <div style="width: 100%;height: 100%;">
            <div style="width: 100%;height: 40px;">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#GGmodal">
                    发布公告
                </button>
            </div>
            <div class="body_gg" style="overflow-x: hidden;overflow-y: scroll;height: 100%;">



                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">公告</th>
                            <th scope="col">操作</th>
                        </tr>
                    </thead>
                    <tbody id="recommend_list">
                        <!-- 后端请求后遍历操作dom -->

                    </tbody>
                </table>


            </div>
        </div>


        <div id="GGmodal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div style="height: 600px" class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">发布公告</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div style="height: calc(100% - 40px);" id="editor—wrapper">
                            <div style="height: 50%;" id="bj"><!-- 编辑器 --></div>
                        </div>
                        <div class="input-group mb-3">
                            <input id="GGtit" type="text" class="form-control" placeholder="公告标题" aria-label="公告标题"
                                aria-describedby="button-addon2">
                            <button onclick="goGG()" class="btn btn-outline-secondary" type="button"
                                id="button-addon2">提交</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="wiki" style="width: 100%;height:calc(100% - 100px);display: none;">
        <link rel="stylesheet" href="./static/wiki.css">
        <div id="wiki_group" style="width: 50%;height: 100%;margin: 0 auto;">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button onclick="$('#newWiki_modal').modal('show')" type="button"
                    class="btn btn-primary btn-sm">添加百科</button>
            </div>
        </div>

        <div id="newWiki_modal" tabindex="-1" class="modal fade">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">添加公告</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="wikiGroupName" class="form-label">百科板块名称</label>
                            <input type="text" class="form-control" id="wikiGroupName" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button id="newWiki_modall" type="button" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="newWikiArt_modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div style="height: 600px" class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">新文章</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div style="height: calc(100% - 40px);" id="editor—wrapper">
                            <div style="height: 50%;" id="wz"><!-- 编辑器 --></div>
                        </div>
                        <div class="input-group mb-3">
                            <input id="wztit" type="text" class="form-control" placeholder="文章标题" aria-label="公告标题"
                                aria-describedby="button-addon2">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">取消</button>
                        <button onclick="pushArticle2()" type="button" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="position-fixed p-3 top-0 start-50 translate-middle-x" style="z-index: 100000">
        <div id="liveToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive"
            aria-atomic="true" data-bs-delay="3000">
            <div class="d-flex">
                <div class="toast-body" id="Err_p">

                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
</body>
<script src="./static/admin.js"></script>

</html>
