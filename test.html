<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./js/viewer/viewer.min.css">
    <script src="./js/viewer/viewer.min.js"></script>
    <script src="./js/jquery/jquery.min.js"></script>
    <style>
        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>默认效果</h1>
    <h3>图片异源</h3>
    <!-- 展示和弹出图片源异源 -->
    <ul id="sucaihuo">
        <li><img class="img_true" data-original="img/Multi graph/1.png" src="img/Multi graph/1.png" alt="图片1"></li>
        <li><img class="img_true" data-original="img/Multi graph/2.png" src="img/Multi graph/2.png" alt="图片1"></li>
        <li><img class="img_true" src="img/Multi graph/1.png" alt="图片1"></li>
        <li><img class="img_true" src="img/Multi graph/1.png" alt="图片1"></li>
        <li><img class="img_true" src="img/Multi graph/1.png" alt="图片1"></li>

    </ul>
    <br /><br /><br />
    <h3>图片同源</h3>
    <!-- 展示和弹出图片源同源 -->
    <ul id="sucaihuo2">
        <li><img class="img_true" src="img/Multi graph/1.png" alt="图片1"></li>
        <li><img class="img_true" src="img/Multi graph/1.png" alt="图片1"></li>
        <li><img class="img_true" src="img/Multi graph/1.png" alt="图片1"></li>
        <li><img class="img_true" src="img/Multi graph/1.png" alt="图片1"></li>

    </ul>

</body>

<script>

    function initViewer() {
        // 设置viewer的配置
        const options = {
            url:"src",
            toolbar: false,
            navbar: false,
            title: false
        };

        // 获取所有class为img_true的img标签
        const imgElements = document.querySelectorAll('.img_true');

        // 遍历每个img标签，为其添加点击事件
        imgElements.forEach(img => {
            img.addEventListener('click', function () {
                const viewer = new Viewer(this, options);
                viewer.show();
            });
        });
    }

    // 预览图片
    function previewImage(imagePath) {
        const img = new Image();
        img.src = imagePath;

        // 等待图片加载完成后进行预览
        img.onload = function () {
            const options = {
                toolbar: false,
                navbar: false,
                title: false
            };

            const viewer = new Viewer(img, options);
            viewer.show();
        };
    }

    // 使用示例
    // 加载viewer.js

    // 初始化viewer，使所有class为img_true的img标签可以预览
    document.addEventListener('DOMContentLoaded', initViewer);

    // 调用预览图片函数，传入图片路径
    //previewImage('path/to/image.jpg');
</script>

</html>
