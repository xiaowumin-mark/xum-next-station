<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./js/viewer/viewer.min.css">
    <script src="./js/viewer/viewer.min.js"></script>
    <script src="./js/jquery/jquery.min.js"></script>
    <style>
        img{
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>默认效果</h1>
    <h3>图片异源</h3>
    <!-- 展示和弹出图片源异源 -->
    <ul id="sucaihuo">
        <li><img data-original="img/Multi graph/1.png" src="img/Multi graph/1.png" alt="图片1"></li>
        <li><img data-original="img/Multi graph/1.png" src="img/Multi graph/1.png" alt="图片1"></li>
        <li><img data-original="img/Multi graph/1.png" src="img/Multi graph/1.png" alt="图片1"></li>
        <li><img data-original="img/Multi graph/1.png" src="img/Multi graph/1.png" alt="图片1"></li>
        <li><img data-original="img/Multi graph/1.png" src="img/Multi graph/1.png" alt="图片1"></li>

    </ul>
    <br/><br/><br/>
    <h3>图片同源</h3>
    <!-- 展示和弹出图片源同源 -->
    <ul id="sucaihuo2">
        <li><img src="img/Multi graph/1.png" alt="图片1"></li>
        <li><img src="img/Multi graph/1.png" alt="图片1"></li>
        <li><img src="img/Multi graph/1.png" alt="图片1"></li>
        <li><img src="img/Multi graph/1.png" alt="图片1"></li>

    </ul>

</body>
<script src="js/viewer.min.js"></script>
<!-- 
<script type="text/javascript" src="http://shouce.ren/static/ad/gg.js"></script>
-->
<script>
    var viewer = new Viewer(document.getElementById('sucaihuo'), {
        url: 'data-original',
        toolbar:false,
        navbar:false,
        title:false
    });
    var viewer2 = new Viewer(document.getElementById('sucaihuo2'));
</script>
</html>
